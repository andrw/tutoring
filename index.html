<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    
  </head>
  <body>
    <script>
      function setup() {
  createCanvas(500, 500);
  background("grey");
  frameRate(250);
  fill(EraseChoice.color)
  rect(EraseChoice.x, EraseChoice.y, EraseChoice.w, EraseChoice.h)
  fill(BlackC.color)
  rect(BlackC.x, BlackC.y, BlackC.w, BlackC.h)
  fill(redPencilChoice.color)
  rect(redPencilChoice.x, redPencilChoice.y, redPencilChoice.w, redPencilChoice.h);
  fill(0, 255, 0)
  rect(75, 490, 25, 10);
}



function draw() {

}



function mouseDragged() {

  if (mouseX < 501 && mouseY < 490 - EraseChoice.weight / 2) {

    line(mouseX, mouseY, pmouseX, pmouseY)
  }
}

var PencilChoice = function(color, x, y, w, h,weight) {

  this.color = color;
  this.x = x;
  this.y = y;
  this.w = w;
  this.h = h;
  this.weight = weight;
};

var BlackC = {

  color: (0),
  x: 25,
  y: 490,
  w: 25,
  h: 10,
  weight: 1,
}


var redPencilChoice = new PencilChoice ("red", 50, 490, 25, 10, 1)
var EraseChoice = new PencilChoice ("grey", 0, 490, 25, 10, 50)
var BlackChoice = new PencilChoice ("black", )
function mouseClicked() {
  if (mouseX > EraseChoice.x && mouseX < EraseChoice.w && mouseY > EraseChoice.y) {
    stroke(EraseChoice.color);
    strokeWeight(EraseChoice.weight)
  } else if (mouseX < BlackC.w + BlackC.x && mouseX > BlackC.x && mouseY > BlackC.y) {
    stroke(BlackC.color);
    strokeWeight(BlackC.weight);
  } else if (mouseX < redPencilChoice.w + redPencilChoice.x && mouseX > redPencilChoice.x && mouseY > redPencilChoice.y) {
    console.log (redPencilChoice.color);
    stroke(redPencilChoice.color);
    strokeWeight(redPencilChoice.weight);
  } else if (mouseX < 101 && mouseX > 76 && mouseY > 490) {
    stroke(0, 255, 0);
    strokeWeight(1);
  }
}

    
    </script>
    <main>
    </main>
  </body>
</html>
